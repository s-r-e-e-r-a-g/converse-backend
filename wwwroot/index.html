<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Converse Chat</h1>
        </header>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-phone" placeholder="Phone Number" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Registration Section -->
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-phone" placeholder="Phone Number" required>
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" hidden>
            <h2>Chat</h2>
            <div id="messages"></div>
            <input type="text" id="recipient-id" placeholder="Enter Recipient ID">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
